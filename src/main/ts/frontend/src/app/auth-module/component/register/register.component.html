<div class="register-dialog">
    <h1 mat-dialog-title>Rejestracja</h1>
    <div class="register-dialog__close-icon" (click)="closeDialog()">
        <img alt="close svg" src="assets/svg/cross.svg"/>
    </div>
    <div mat-dialog-content>
        <form [formGroup]="registerForm">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="registerForm.get('email').invalid">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>HasÅ‚o</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="registerForm.get('password').invalid">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="register()">Zarejestruj</button>
    </div>
</div>
