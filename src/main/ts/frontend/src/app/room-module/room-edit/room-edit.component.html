<div class="content">
    <form [formGroup]="form"
          (ngSubmit)="onSubmit()">
        <div class="row vh-50 room-images no-gutters">
            <div (click)="fileInput1.click()" class="col-md-6 col-12 h-100 border room-input">
                <img class="room-image" alt="main room image" *ngIf="room.pictures[0]; else noImage" [src]="room.pictures[0].base64String">
                <ng-template #noImage>
                    <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                        <div>?</div>
                    </div>
                </ng-template>
                <input type="file"
                          class="d-none"
                          #fileInput1 (change)="OnSelectFile($event, 0)">
            </div>
            <div class="col-6 h-100">
                <div class="row h-50 no-gutters">
                    <div (click)="fileInput2.click()" class="col h-100 d-md-block d-none border room-input">
                        <img class="room-image" alt="main room image" *ngIf="room.pictures[1]; else noImage" [src]="room.pictures[1].base64String">
                        <ng-template #noImage>
                            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                <div>?</div>
                            </div>
                        </ng-template>
                        <input type="file"
                          class="d-none"
                          #fileInput2 (change)="OnSelectFile($event, 1)">
                    </div>
                    <div (click)="fileInput3.click()" class="col h-100 d-lg-block d-none border room-input">
                        <img class="room-image" alt="main room image" *ngIf="room.pictures[2]; else noImage" [src]="room.pictures[2].base64String">
                        <ng-template #noImage>
                            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                <div>?</div>
                            </div>
                        </ng-template>
                        <input type="file"
                          class="d-none"
                          #fileInput3 (change)="OnSelectFile($event, 2)">
                    </div>
                </div>
                <div class="row h-50 no-gutters">
                    <div (click)="fileInput4.click()" class="col h-100 d-md-block d-none border room-input">
                        <img class="room-image" alt="main room image" *ngIf="room.pictures[3]; else noImage" [src]="room.pictures[3].base64String">
                        <ng-template #noImage>
                            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                <div>?</div>
                            </div>
                        </ng-template>
                        <input type="file"
                          class="d-none"
                          #fileInput4 (change)="OnSelectFile($event, 3)">
                    </div>
                    <div (click)="fileInput5.click()" class="col h-100 d-lg-block d-none border room-input">
                        <img class="room-image" alt="main room image" *ngIf="room.pictures[4]; else noImage" [src]="room.pictures[4].base64String">
                        <ng-template #noImage>
                            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                                <div>?</div>
                            </div>
                        </ng-template>
                        <input type="file"
                          class="d-none"
                          #fileInput5 (change)="OnSelectFile($event, 4)">
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-8 text-center">
                    <h1>Pokój w Łodzi</h1>
                    <ul class="basic-info-list gray-text">
                        <li>3 sypialnie</li>
                        &bull;
                        <li>Dostepny od zaraz</li>
                        &bull;
                        <li>4+ miesiecy</li>
                    </ul>
                    <hr class="w-100 horizontal-line">
                    <div>
                        <div>Kluczowe informacje</div>
                        <div class="col-12 row">
                            <div class="col-12 col-lg-4 mt-3 d-flex flex-column align-items-center">
                                <div class="subtitle">Cena</div>
                                <div class="d-table key-info-table">
                                    <div class="d-table-row">
                                        <label for="deposit"
                                               class="d-table-cell text-right">
                                            kaucja
                                        </label>
                                        <input id="deposit"
                                               type="number"
                                               formControlName="deposit"
                                               class="input-number-1000 d-table-cell">
                                        <span class="d-table-cell text-left">zł</span>
                                    </div>

                                    <div class="d-table-row">
                                        <label class="d-table-cell text-right"
                                               for="monthly-price">
                                            za mięsiąc
                                        </label>
                                        <input id="monthly-price"
                                               type="number"
                                               formControlName="monthlyPrice"
                                               class="input-number-1000 d-table-cell">
                                        <span class="d-table-cell text-left">zł</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-lg-4 mt-3 d-flex flex-column align-items-center">
                                <div class="subtitle">Przestrzeń</div>
                                <div class="d-table key-info-table">
                                    <div class="d-table-row">
                                        <label class="d-table-cell text-right"
                                               for="house-area">
                                            metraż
                                        </label>
                                        <input id="house-area"
                                               formControlName="houseArea"
                                               class="input-number-1000 d-table-cell"
                                               type="number">
                                        <span class="d-table-cell text-left">m2</span>
                                    </div>

                                    <div class="d-table-row">
                                        <label for="number-of-rooms"
                                               class="d-table-cell text-right">
                                            ilość pokoji
                                        </label>
                                        <input id="number-of-rooms"
                                               type="number"
                                               formControlName="roomsNumber"
                                               class="input-number-1000 d-table-cell">
                                        <span class="d-table-cell"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mt-3 d-flex flex-column align-items-center">
                                <div class="subtitle">Adres</div>
                                <div formGroupName="address" class="d-table key-info-table">
                                    <div class="d-table-row">
                                        <label class="d-table-cell"
                                               for="city">miasto</label>
                                        <input class="d-table-cell w-100"
                                               formControlName="city"
                                               id="city"
                                               type="text">
                                    </div>

                                    <div class="d-table-row">
                                        <label class="d-table-cell"
                                               for="street">ulica</label>
                                        <input id="street"
                                               class="d-table-cell w-100"
                                               formControlName="street"
                                               type="text">
                                    </div>

                                    <div class="d-table-row">
                                        <label class="d-table-cell"
                                               for="street-number">nr.</label>
                                        <div class="d-table-cell text-left">
                                            <input class="input-number-100"
                                                   id="street-number"
                                                   formControlName="number"
                                                   type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="w-100 horizontal-line">
                    <div class="row text-center">
                        <div class="col-12">Opis</div>
                        <div class="col-12 mt-3">
                            <label class="w-100">
                                <textarea class="w-100 desc-text-area"
                                          formControlName="description"
                                          placeholder="Opisz krótko pokój">
                                </textarea>
                            </label>
                        </div>
                    </div>
                    <hr class="w-100 horizontal-line">
                    <div class="row text-center">
                        <div class="col-12 text-center">Udogodnienia</div>
                        <div class="col-12 mt-3 row"
                             formArrayName="amenities">
                            <div class="col-4"
                                 *ngFor="let amenity of amenitiesControl; let i = index">
                                <label>
                                    <input type="text"
                                           formControlName="{{i}}">
                                </label>
                                <button (click)="onDeleteAmenity(i)"
                                        type="button">X
                                </button>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="button"
                                    class="btn btn-success"
                                    (click)="onAddAmenities()">
                                add
                            </button>
                        </div>
                    </div>
                    <hr class="w-100 horizontal-line">
                    <div class="row text-center">
                        <div class="col-12 text-center">Dostepność</div>
                        <div class="col-12 row">
                            <div class="col-6">
                                <mat-form-field>
                                    <label>
                                        <!--suppress AngularInvalidExpressionResultType -->
                                        <input matInput
                                               formControlName="availableFrom"
                                               [matDatepicker]="picker"
                                               placeholder="Dostępny od">
                                    </label>
                                    <mat-datepicker-toggle matSuffix
                                                           [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker
                                                    startView="multi-year"></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-6 row d-flex flex-column justify-content-center">
                                <div>
                                    <label for="minDuration"
                                           class="mr-2">
                                        najkrócej na:
                                    </label>
                                    <input id="minDuration"
                                           type="number"
                                           formControlName="minDuration"
                                           class="input-number-100 mr-2">
                                    <span>miesięcy</span>
                                </div>
                            </div>
                        </div>
                        <hr class="w-100 horizontal-line">
                        <div class="col-12">
                            <button class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <app-profile-sticky-info [profile]="this.profile"></app-profile-sticky-info>
                </div>
            </div>
        </div>
    </form>
</div>
