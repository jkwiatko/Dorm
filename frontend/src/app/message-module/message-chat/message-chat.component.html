<ion-header>
    <ion-toolbar>
        <ion-title>Wiadomości</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button size="large"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="openMenu()">
                <ion-icon slot="icon-only" name="people-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <div class="vh-75 overflow-auto border p-3" #scrollMe>
                <app-message-single [isUserMessage]="true" [userName]="'Ty'" [text]="'siemanko'"></app-message-single>
                <app-message-single [isUserMessage]="false" [userName]="'Stanisłąw Czesak'"
                                    [text]="'no hej...'"></app-message-single>
                <app-message-single [isUserMessage]="true" [userName]="'Ty'" [text]="'siemanko'"></app-message-single>
                <app-message-single [isUserMessage]="false" [userName]="'Stanisłąw Czesak'"
                                    [text]="'no hej...'"></app-message-single>
                <app-message-single [isUserMessage]="true" [userName]="'Ty'" [text]="'siemanko'"></app-message-single>
                <app-message-single [isUserMessage]="false" [userName]="'Stanisłąw Czesak'"
                                    [text]="'no hej...'"></app-message-single>
                <app-message-single [isUserMessage]="true" [userName]="'Ty'" [text]="'siemanko'"></app-message-single>
                <app-message-single [isUserMessage]="false" [userName]="'Stanisłąw Czesak'"
                                    [text]="'no hej...'"></app-message-single>
                <app-message-single [isUserMessage]="true" [userName]="'Ty'" [text]="'siemanko'"></app-message-single>
                <app-message-single [isUserMessage]="false" [userName]="'Stanisłąw Czesak'"
                                    [text]="'no hej...'"></app-message-single>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ion-item>
                <ion-label>Wiadomość:</ion-label>
                <ion-input
                    ngModel
                    name="message">
                </ion-input>
                <ion-buttons slot="end">
                    <ion-button>
                        <ion-icon name="send" slot="icon-only"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-item>
        </div>
    </div>
</div>
