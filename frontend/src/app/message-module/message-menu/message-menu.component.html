<ion-header>
    <ion-toolbar>
        <ion-title>Napisz do</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button size="large"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="container">
    <ion-list>
        <ion-item *ngFor="let mate of chatMates">
            <app-message-select [profile]="mate.profilePreview" (click)="pickChat(mate.id)">
            </app-message-select>
        </ion-item>
    </ion-list>
</div>
