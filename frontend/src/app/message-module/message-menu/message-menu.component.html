<ion-menu side="end"  menu-id='message-menu' content-id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Napisz do</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let mate of chatMates">
                <app-message-select [profile]="mate" (click)="pickChat(mate.id)">
                </app-message-select>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
