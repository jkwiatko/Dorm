<div class="h-100">
    <div (click)="navigateToUser()"
         [ngClass]="[
        sticky ? 'sticky' : '',
        navigateOnClick ? 'cursor-pointer' : ''
     ]"
         class="profile-preview">
        <div class="mb-3 d-flex align-content-center justify-content-center">
            <img class="profile-img" alt="profile image" *ngIf="profile && profile.picture else noImage"
                 [src]="profile.picture.base64String | safe: 'url'">
            <ng-template #noImage>
                <div class="profile-img">
                    <span>?</span>
                </div>
            </ng-template>

        </div>
        <hr class="w-50">
        <div>
            <div>
                {{profile.firstName}}, {{profile.lastName}}
            </div>
            <div>
                {{profile.gender | gender}}, {{profile.birthDate | age}}
            </div>
        </div>
        <hr class="w-50">
        <div *ngIf="profile.studyingAt; else showWork" class="mb-3 text-center">
            <div class="subtitle">Studiuje na:</div>
            <div>{{ profile.studyingAt }}</div>
        </div>
        <ng-template #showWork>
            <div *ngIf="profile.workingIn" class="mb-3 text-center">
                <div class="subtitle">Pracuje w:</div>
                <div>{{ profile.workingIn }}</div>
            </div>
        </ng-template>
    </div>
</div>
