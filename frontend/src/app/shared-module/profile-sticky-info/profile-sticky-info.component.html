<div (click)="navigateToUser()" [ngClass]="navigateOnClick ? 'cursor-pointer' : ''" class="sticky-info">
    <div class="mb-3 d-flex align-content-center justify-content-center">
        <img class="profile-img" alt="profile image" *ngIf="profile && profile.picture else noImage"
             [src]="profile.picture.base64String | safe: 'url'">
        <ng-template #noImage>
            <div class="profile-img">
                <span>?</span>
            </div>
        </ng-template>

    </div>
    <hr class="w-50">
    <div>
        <div>
            {{profile.firstName}}, {{profile.lastName}}
        </div>
        <div>
            {{profile.gender | gender}}, {{profile.birthDate | age}}
        </div>
    </div>
    <hr class="w-50">
    <div class="mb-3">
        <div>Superwspółlokator</div>
    </div>
</div>
