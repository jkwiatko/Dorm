<ion-menu side="start"  menu-id='navigation-menu' content-id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list (click)="navigate()">
            <ion-item routerLink="profile/edit">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Profil</ion-label>
            </ion-item>
            <ion-item routerLink="room/search">
                <ion-icon name="search" slot="start"></ion-icon>
                <ion-label>Szukaj</ion-label>
            </ion-item>
            <ion-item routerLink="room/search/own">
                <ion-icon name="magnet" slot="start"></ion-icon>
                <ion-label>Moje Oferty</ion-label>
            </ion-item>
            <ion-item routerLink="room/search/reserved">
                <ion-icon name="heart" slot="start"></ion-icon>
                <ion-label>Rezerwacje</ion-label>
            </ion-item>
            <ion-item routerLink="room/search/rented">
                <ion-icon name="people" slot="start"></ion-icon>
                <ion-label>Wynajęte</ion-label>
            </ion-item>
            <ion-item routerLink="message/pick">
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>Wiadomości</ion-label>
            </ion-item>
            <ion-item  routerLink="/" (click)="logout()">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <ion-label>Wyloguj</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
