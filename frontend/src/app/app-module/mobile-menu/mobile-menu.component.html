<ion-menu side="end"  menu-id='navigation-menu' content-id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item routerLink="profile/edit" (click)="navigate()">
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Profil</ion-label>
            </ion-item>
            <ion-item routerLink="room/find" (click)="navigate()">
                <ion-icon name="search" slot="start"></ion-icon>
                <ion-label>Szukaj</ion-label>
            </ion-item>
            <ion-item routerLink="room/my-offers" (click)="navigate()">
                <ion-icon name="star" slot="start"></ion-icon>
                <ion-label>Moje Oferty</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="heart" slot="start"></ion-icon>
                <ion-label>Rezerwacje</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>Wiadomo≈õci</ion-label>
            </ion-item>
            <ion-item  routerLink="/" (click)="logout()">
                <ion-icon name="log-out" slot="start"></ion-icon>
                <ion-label>Wyloguj</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
